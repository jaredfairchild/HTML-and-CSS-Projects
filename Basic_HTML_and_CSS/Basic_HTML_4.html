<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Basic CSS</title>
	</head>
	<style>
		.big_green {
			color: chartreuse;
			font-size: xx-large;
			background-color: brown;
		}
		.little_blue {
			color: cornflowerblue;
			font-size: xx-small;
			background-color: rgb(122, 35, 52);
		}
	</style>
	<body>
		<p class="big_green">This is some big ol' green text.</p>
		<p class="little_blue">This is some itty bitty blue text.</p>
	</body>
</html>
