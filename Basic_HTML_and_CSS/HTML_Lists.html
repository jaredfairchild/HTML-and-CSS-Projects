<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Lists</title>
		<link rel="stylesheet" href="CSS_Lists.css" type="text/css" />
	</head>
	<body>
		<ul>
			<li>Here's something</li>
			<li>Here's something else</li>
			<li>Here's another thing</li>
			<li>Here's the last thing</li>
		</ul>
		<ol>
			<li>Here's the first thing</li>
			<li>The second thing</li>
			<li>The third thing</li>
		</ol>
	</body>
</html>
