<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Basic HTML and CSS</title>
	</head>
	<body>
		<style>
			p {
				color: chartreuse;
			}
		</style>
		<div style="color: blue">
			<h1>This is my blue heading.</h1>
			<p>I'm not sure what color this paragraph will be.</p>
			<p style="color: brown">
				It turns out, the previous paragraph is chartreuse.
			</p>
		</div>
		<div>
			<style>
				h2 {
					color: darkblue;
					text-align: center;
				}
			</style>
			<h2>This is my H2 heading.</h2>
		</div>
	</body>
</html>
